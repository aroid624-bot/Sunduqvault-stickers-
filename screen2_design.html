<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Step 2: Choose Layout</title>
     <style>
            /* ===== SUNDUQVAULT LAYOUT PAGE STYLES ===== */
                :root {
                        --primary: #0f766e;
                                --secondary: #7c3aed;
                                        --dark: #0f172a;
                                                --light: #f8fafc;
                                                        --accent: #f59e0b;
                                                                --success: #10b981;
                                                                        --gray: #64748b;
                                                                            }

                                                                                * {
                                                                                        margin: 0;
                                                                                                padding: 0;
                                                                                                        box-sizing: border-box;
                                                                                                                font-family: 'Segoe UI', system-ui, sans-serif;
                                                                                                                    }

                                                                                                                        body {
                                                                                                                                background: linear-gradient(135deg, var(--dark) 0%, #1e293b 100%);
                                                                                                                                        min-height: 100vh;
                                                                                                                                                color: var(--light);
                                                                                                                                                        padding: 40px 20px;
                                                                                                                                                                /* NO FLEX - natural flow from top */
                                                                                                                                                                    }

                                                                                                                                                                        /* Main container */
                                                                                                                                                                            body > div {
                                                                                                                                                                                    max-width: 800px;
                                                                                                                                                                                            margin: 0 auto;
                                                                                                                                                                                                    background: rgba(255, 255, 255, 0.05);
                                                                                                                                                                                                            backdrop-filter: blur(10px);
                                                                                                                                                                                                                    border: 1px solid rgba(255, 255, 255, 0.1);
                                                                                                                                                                                                                            border-radius: 24px;
                                                                                                                                                                                                                                    padding: 40px 30px;
                                                                                                                                                                                                                                            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                    /* Headers */
                                                                                                                                                                                                                                                        h1 {
                                                                                                                                                                                                                                                                font-size: 2.5rem;
                                                                                                                                                                                                                                                                        margin-bottom: 15px;
                                                                                                                                                                                                                                                                                background: linear-gradient(90deg, var(--accent), var(--primary));
                                                                                                                                                                                                                                                                                        -webkit-background-clip: text;
                                                                                                                                                                                                                                                                                                -webkit-text-fill-color: transparent;
                                                                                                                                                                                                                                                                                                        font-weight: 800;
                                                                                                                                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                        h3 {
                                                                                                                                                                                                                                                                                                                                color: var(--light);
                                                                                                                                                                                                                                                                                                                                        margin: 25px 0 15px 0;
                                                                                                                                                                                                                                                                                                                                                font-size: 1.4rem;
                                                                                                                                                                                                                                                                                                                                                        text-align: center;
                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                p {
                                                                                                                                                                                                                                                                                                                                                                        color: #94a3b8;
                                                                                                                                                                                                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                        margin-bottom: 30px;
                                                                                                                                                                                                                                                                                                                                                                                                line-height: 1.6;
                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                        /* Orientation radio buttons */
                                                                                                                                                                                                                                                                                                                                                                                                            input[type="radio"] {
                                                                                                                                                                                                                                                                                                                                                                                                                    margin: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                            accent-color: var(--primary);
                                                                                                                                                                                                                                                                                                                                                                                                                                    transform: scale(1.3);
                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                            label {
                                                                                                                                                                                                                                                                                                                                                                                                                                                    color: var(--light);
                                                                                                                                                                                                                                                                                                                                                                                                                                                            font-size: 1rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    margin-right: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            display: inline-flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    align-items: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            /* Layout options grid */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .options-grid {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        display: grid;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                grid-template-columns: 1fr;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        gap: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                margin: 30px 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        @media (min-width: 768px) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .options-grid {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            grid-template-columns: repeat(2, 1fr);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            /* Option cards */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .option {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background: rgba(255, 255, 255, 0.05) !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                border: 2px solid var(--primary) !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color: var(--light) !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                padding: 25px 20px !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border-radius: 16px !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                cursor: pointer !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        transition: all 0.3s ease !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                text-align: center !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .option:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                background: rgba(16, 185, 129, 0.2) !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        transform: translateY(-5px) !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3) !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border-color: var(--accent) !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                /* Emoji in options */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .option > div:first-child {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            font-size: 2.5rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    margin-bottom: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            /* Price text */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .option strong {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color: var(--accent) !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                font-size: 1.3rem !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        display: block;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                margin-top: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        /* Button */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .btn {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    background: linear-gradient(135deg, var(--primary), #0d9488) !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            border: none !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 12px !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            padding: 18px 30px !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    color: white !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            font-size: 1.2rem !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-weight: 700 !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            cursor: pointer !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    width: 100% !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            transition: all 0.3s !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    margin-top: 30px !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            display: block !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    text-align: center !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .btn:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    transform: translateY(-3px) !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4) !important;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </style>
</head>

<body>
<h1> STEP 2: DESIGN YOUR SHEET</h1>
    <p>Choose how to split your A4 sheet. This creates the grids in the next step.</p>

    <!-- ORIENTATION -->
    <div>
        <h3> ORIENTATION</h3>
        <label><input type="radio" name="orient" value="portrait" checked> Portrait (29.7cm x 21.0cm)</label><br>
        <label><input type="radio" name="orient" value="landscape"> Landscape (21.0cm x 29.7cm)</label>
    </div>

    <!-- LAYOUT OPTIONS -->
<!-- LAYOUT OPTIONS - BIG & BOLD -->
<h3> CHOOSE YOUR LAYOUT</h3>
<div style="display: grid; grid-template-columns: 1fr; gap: 20px; margin: 25px 0;">

    <!-- FULL A4 - BIG SQUARE -->
    <div class="option" onclick="selectLayout('full')" style="background: #0f766e; color: #1e293b;; padding: 30px; border-radius: 16px; text-align: center; border: none;">
        <div style="font-size: 2.5rem; margin-bottom: 10px;"></div>
        <strong style="font-size: 1.8rem;">FULL A4</strong><br>
        <span style="opacity: 0.9;">1 Large Sticker</span><br>
        <strong style="font-size: 1.3rem;">Rs. 100 /=</strong>
    </div>

    <!-- HALF A4 - BIG SQUARE -->
    <div class="option" onclick="selectLayout('half')" style="background: #0891b2; color: #1e293b;; padding: 30px; border-radius: 16px; text-align: center; border: none;">
        <div style="font-size: 2.5rem; margin-bottom: 10px;"></div>
        <strong style="font-size: 1.8rem;">HALF A4</strong><br>
        <span style="opacity: 0.9;">2 Stickers</span><br>
        <strong style="font-size: 1.3rem;">Rs. 50 /= per grid</strong>
    </div>

    <!-- QUARTER A4 - BIG SQUARE -->
    <div class="option" onclick="selectLayout('quarter')" style="background: #0ea5e9; color: #1e293b;; padding: 30px; border-radius: 16px; text-align: center; border: none;">
        <div style="font-size: 2.5rem; margin-bottom: 10px;"></div>
        <strong style="font-size: 1.8rem;">QUARTER A4</strong><br>
        <span style="opacity: 0.9;">4 Stickers</span><br>
        <strong style="font-size: 1.3rem;">Rs. 25 /= per grid</strong>
    </div>

    <!-- EIGHTH A4 - BIG SQUARE -->
    <div class="option" onclick="selectLayout('eight')" style="background: #38bdf8; color: #1e293b;; padding: 30px; border-radius: 16px; text-align: center; border: none;">
        <div style="font-size: 2.5rem; margin-bottom: 10px;"></div>
        <strong style="font-size: 1.8rem;">EIGHTH A4</strong><br>
        <span style="opacity: 0.9;">8 Stickers</span><br>
        <strong style="font-size: 1.3rem;">Rs. 12.50 /= per grid</strong>
    </div>

</div>

    <button class="btn" onclick="goToEditor()"> GO TO GRID EDITOR (STEP 3)</button>
    <script>
                // GLOBAL VARIABLE
                    let selectedLayout = 'full'; // Default
                        
                            // 1. SELECT LAYOUT FUNCTION
                                function selectLayout(layout) {
                                        selectedLayout = layout;
                                                console.log('Layout selected:', layout);
                                                        
                                                                // Visual feedback (optional - add CSS class to highlight)
                                                                        document.querySelectorAll('.option').forEach(opt => {
                                                                                    opt.style.background = opt.onclick.toString().includes(layout) 
                                                                                                    ? '#ccfbf1' 
                                                                                                                    : 'white';
                                                                                                                            });
                                                                                                                                }
                                                                                                                                    
                                                                                                                                        // 2. MAIN BUTTON FUNCTION - SIMPLE & BULLETPROOF
                                                                                                                                            function goToEditor() {
                                                                                                                                                    console.log('--- goToEditor() FIRED ---');
                                                                                                                                                            
                                                                                                                                                                    // A. COLLECT DATA
                                                                                                                                                                            const orientation = document.querySelector('input[name="orient"]:checked').value;
                                                                                                                                                                                    console.log('Orientation:', orientation);
                                                                                                                                                                                            console.log('Selected Layout:', selectedLayout);
                                                                                                                                                                                                    
                                                                                                                                                                                                            // B. CALCULATE GRIDS & PRICE
                                                                                                                                                                                                                    const layoutConfig = {
                                                                                                                                                                                                                                'full': { grids: 1, pricePerGrid: 100 },
                                                                                                                                                                                                                                            'half': { grids: 2, pricePerGrid: 50 },
                                                                                                                                                                                                                                                        'quarter': { grids: 4, pricePerGrid: 25 },
                                                                                                                                                                                                                                                                    'eight': { grids: 8, pricePerGrid: 12.5 }
                                                                                                                                                                                                                                                                            };
                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                            const config = layoutConfig[selectedLayout];
                                                                                                                                                                                                                                                                                                    if (!config) {
                                                                                                                                                                                                                                                                                                                alert(' Please select a layout first!');
                                                                                                                                                                                                                                                                                                                            return;
                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                    console.log('Config:', config);
                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                    // C. SAVE TO LOCALSTORAGE (BROWSER MEMORY)
                                                                                                                                                                                                                                                                                                                                                                            try {
                                                                                                                                                                                                                                                                                                                                                                                        localStorage.setItem('stickerOrientation', orientation);
                                                                                                                                                                                                                                                                                                                                                                                                    localStorage.setItem('stickerLayout', selectedLayout);
                                                                                                                                                                                                                                                                                                                                                                                                                localStorage.setItem('stickerGrids', config.grids);
                                                                                                                                                                                                                                                                                                                                                                                                                            localStorage.setItem('pricePerGrid', config.pricePerGrid);
                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                    console.log('Data saved to localStorage:', {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    orientation,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    selectedLayout,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    grids: config.grids,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    pricePerGrid: config.pricePerGrid
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // D. REDIRECT WITH CONFIRMATION
