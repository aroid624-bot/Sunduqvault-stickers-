<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(135deg, #0f766e 0%, #083344 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            text-align: center;
            color: white;
            padding: 40px;
        }
        .manifesto {
            max-width: 800px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            line-height: 1.2;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .watermark {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.6;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="manifesto">
        <h1>"We build businesses that heal."</h1>
        <p class="subtitle">
            From the boy on the mountain to the empire on the horizon.<br>
            Every line of code, every transaction, every handshake<br>
            carries a prayer and a meal for someone, somewhere.
        </p>
        <p class="watermark">The Arham Empire â€¢ est. 2025</p>
    </div>
</body>
</html>
